<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do Webapp</title>
  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4 d-flex align-items-center justify-content-center">
    <div class="to-do_app card">
      <h2 class="card-header d-flex align-items-center justify-content-center">
        <img id="image_todo" src="todo.png" alt="Todo Image" width="30" height="30">
        To-Do List
      </h2>
     
      <div class="card-body">
        <div class="row">
          <div class="col-md-9">
            <input type="text" id="inputbox" class="form-control" placeholder="Add your tasks">
          </div>
          <div class="col-md-3">
            <button onclick="addTask()" class="btn btn-primary">
              <span class="material-symbols-outlined">add</span>
            </button>
          </div>
        </div>
        <ul id="task_container" class="list-group mt-3"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
